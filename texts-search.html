<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Texts Search Tool</title>
<style>
  :root { --bg:#0b1020; --panel:#121733; --text:#f3f5ff; --muted:#a9b2d4; --link:#8ab4ff; --hit:#fff176; }
  html,body{background:var(--bg);color:var(--text);font:14px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0}
  header{display:flex;gap:.75rem;align-items:center;padding:14px 16px;background:var(--panel)}
  header h1{font-size:16px;margin:0;font-weight:600}
  main{padding:18px}
  .bar{display:flex;gap:.5rem;align-items:center;margin-bottom:12px}
  .bar input{flex:1;padding:9px 12px;border-radius:8px;border:1px solid #293062;background:#0f1530;color:var(--text)}
  button{background:#2b62ff;border:0;color:#fff;padding:9px 14px;border-radius:8px;font-weight:600;cursor:pointer}
  .section{margin-top:18px}
  .card{background:#0f1530;border:1px solid #263057;border-radius:10px;padding:12px 14px;margin:10px 0}
  .card h3{margin:0 0 6px 0;font-size:15px}
  .muted{color:var(--muted)}
  a{color:var(--link);text-decoration:none}
  mark{background:var(--hit);color:#000;padding:0 .1em;border-radius:3px}
</style>
</head>
<body>
<header><h1>Texts Search Tool</h1></header>
<main>
  <div class="bar">
    <input id="q" placeholder="e.g., beddoe consent litigation; use quotes for phrases" />
    <button id="go">Search</button>
  </div>
  <div class="muted" style="margin-bottom:10px;">
    Searches TXT via catalogs on <code>texts.wwwbcb.org</code>. Relative <code>url_txt</code> entries are resolved against their catalog URL.
  </div>

  <div id="out"></div>
</main>

<script>
const $ = s => document.querySelector(s);
const out = $('#out');

const CATALOGS = {
  textbooks: 'https://texts.wwwbcb.org/texts/catalog.json',
  laws:      'https://texts.wwwbcb.org/laws.json',
  rules:     'https://texts.wwwbcb.org/rules.json'
};

async function fetchJSON(url){ const r=await fetch(url); if(!r.ok) throw new Error(url+': '+r.status); return await r.json(); }
const abs = (u, base) => new URL(u, base).toString();

function snippet(text, q, window=240){
  const i = text.toLowerCase().indexOf(q.toLowerCase());
  if (i < 0) return null;
  const s = Math.max(0, i - Math.floor(window/2));
  const e = Math.min(text.length, s + window);
  let t = text.slice(s, e).replace(/\s+/g, ' ');
  const rx = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'ig');
  t = t.replace(rx, m => `<mark>${m}</mark>`);
  return (s>0?'…':'') + t + (e<text.length?'…':'');
}

async function searchOne(name, catURL, q){
  let items = await fetchJSON(catURL);
  items = Array.isArray(items) ? items : (items.items || items.textbooks || items.entries || []);
  const results = [];
  for (const it of items){
    const title = it.title || it.name || it.id || '(untitled)';
    const url   = abs(it.url_txt, catURL);
    try{
      const r = await fetch(url, { method: 'GET', headers: { 'Range': 'bytes=0-32767' }});
      if (!r.ok && r.status !== 206) continue;
      const txt = await r.text();
      const sn = snippet(txt, q);
      if (sn) results.push({title, url, sn});
    }catch(_){}
  }
  if (!results.length) return '';
  return `
    <div class="section">
      <h2>${name[0].toUpperCase()+name.slice(1)}</h2>
      ${results.map(r => `
        <div class="card">
          <h3><a href="${r.url}" target="_blank" rel="noopener">${r.title}</a></h3>
          <div class="muted">${r.sn}</div>
        </div>
      `).join('')}
    </div>
  `;
}

async function run(){
  const q = $('#q').value.trim();
  if (!q) return;
  out.innerHTML = `<div class="muted">Searching…</div>`;
  const parts = await Promise.all([
    searchOne('textbooks', CATALOGS.textbooks, q),
    searchOne('laws',      CATALOGS.laws,      q),
    searchOne('rules',     CATALOGS.rules,     q),
  ]);
  out.innerHTML = parts.join('') || `<div class="muted">No matches.</div>`;
}

$('#go').addEventListener('click', run);
$('#q').addEventListener('keydown', e => { if (e.key === 'Enter') run(); });
</script>
</body>
</html>
