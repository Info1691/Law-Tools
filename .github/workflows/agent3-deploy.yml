name: Agent3 — Deploy UI only (Rule 12, root version)

on:
  workflow_dispatch:
  push:
    paths:
      - 'agent3.html'
      - 'txt-viewer.html'
      - '.github/workflows/agent3-deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rule 12 — verify UI
        run: |
          test -f agent3.html || (echo "ERROR: agent3.html missing" && exit 1)
          test -f txt-viewer.html || (echo "ERROR: txt-viewer.html missing" && exit 1)

      - name: Assemble static site (dist/)
        run: |
          mkdir -p dist
          cp -f agent3.html dist/agent3.html
          cp -f txt-viewer.html dist/txt-viewer.html
          echo "tools.wwwbcb.org" > dist/CNAME
          echo "== dist tree ==" && find dist -maxdepth 2 -type f -print

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
