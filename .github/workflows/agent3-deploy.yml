name: Agent3 — Deploy existing index (Rule 12)

on:
  workflow_dispatch:
  push:
    paths:
      - 'Law-Tools/**'
      - 'agent3/**'
      - '.github/workflows/agent3-deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Rule 12 — verify existing outputs
        run: |
          echo "== repo root =="
          ls -la
          echo && echo "== agent3 (expected index outputs) =="
          ls -la agent3 || true
          test -f agent3/agent3.meta.json || (echo "ERROR: agent3/agent3.meta.json missing" && exit 1)
          test -f agent3/lunr-index.json   || (echo "ERROR: agent3/lunr-index.json missing" && exit 1)
          test -f agent3/chunks.jsonl      || (echo "ERROR: agent3/chunks.jsonl missing" && exit 1)

          echo && echo "== Law-Tools UI =="
          ls -la Law-Tools || true
          test -f Law-Tools/agent3.html || (echo "ERROR: Law-Tools/agent3.html missing" && exit 1)
          test -f Law-Tools/txt-viewer.html || (echo "ERROR: Law-Tools/txt-viewer.html missing" && exit 1)

      - name: Assemble static site (dist/)
        run: |
          mkdir -p dist/Law-Tools dist/agent3 dist/scripts
          # UI
          cp -f Law-Tools/agent3.html    dist/Law-Tools/agent3.html
          cp -f Law-Tools/txt-viewer.html dist/Law-Tools/txt-viewer.html
          # Optional helper
          if [ -f scripts/citation-spotter.js ]; then
            cp -f scripts/citation-spotter.js dist/scripts/citation-spotter.js
          fi
          # EXISTING index outputs (publish as /agent3/*)
          cp -f agent3/* dist/agent3/

          # CNAME so the site answers at your custom domain
          echo "tools.wwwbcb.org" > dist/CNAME

          echo "== dist tree =="
          find dist -maxdepth 3 -type f -print

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
