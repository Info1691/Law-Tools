name: agent3-bm25

on:
  workflow_dispatch: {}
  schedule:
    - cron: "33 4 * * *"  # optional nightly refresh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Law-Tools (this repo)
        uses: actions/checkout@v4

      - name: Set git identity for commits
        run: |
          git config --global user.name  "Agent3"
          git config --global user.email "agent3@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps (npm ci if lock present, otherwise install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

      - name: Build BM25 index
        env:
          TEXTS_CATALOG: https://texts.wwwbcb.org/texts/catalog.json
        run: |
          set -e
          node scripts/agent3_build.mjs "$TEXTS_CATALOG" ./out

      # publish to Law-Texts-ui/agent3-bm25
      - name: Checkout target repo (Law-Texts-ui)
        uses: actions/checkout@v4
        with:
          repository: Info1691/Law-Texts-ui
          token: ${{ secrets.TEXTS_RW_TOKEN }}
          path: target
          fetch-depth: 0

      - name: Copy built files
        run: |
          mkdir -p target/agent3-bm25
          cp -f out/* target/agent3-bm25/

      - name: Commit & push to Law-Texts-ui
        working-directory: target
        run: |
          set -e
          git add agent3-bm25
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "agent3: refresh BM25 index"
            git push
          fi
