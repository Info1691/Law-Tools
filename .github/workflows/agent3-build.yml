name: Agent3 Build (BM25/Lunr)

on:
  workflow_dispatch:
  push:
    paths:
      - 'Law-Tools/scripts/agent3-build.mjs'
      - 'Law-Tools/**'
      - 'data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity: top-level tree
        run: |
          echo "== repo root =="
          ls -la
          echo
          echo "== Law-Tools =="
          ls -la Law-Tools || true
          echo
          echo "== data (first 3 levels) =="
          find data -maxdepth 3 -type d -print 2>/dev/null || true

      - name: Verify builder presence
        run: |
          if [ ! -f "Law-Tools/scripts/agent3-build.mjs" ]; then
            echo "ERROR: Missing builder at Law-Tools/scripts/agent3-build.mjs"
            exit 1
          fi
          echo "Builder found: Law-Tools/scripts/agent3-build.mjs"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install lunr

      - name: Build Agent3 index (cd into Law-Tools)
        working-directory: Law-Tools
        run: |
          node scripts/agent3-build.mjs \
            --src ../data \
            --out ../agent3-bm25 \
            --base https://texts.wwwbcb.org/data \
            --lines 12 \
            --step 6

      - name: Show outputs
        run: |
          echo "== agent3-bm25 =="
          ls -la agent3-bm25 || true
          echo
          for f in agent3-bm25/agent3.meta.json agent3-bm25/agent3.json; do
            echo "---- $f ----"
            test -f "$f" && sed -n '1,200p' "$f" || echo "(missing)"
            echo
          done
          echo "chunks.jsonl head:"
          head -n 10 agent3-bm25/chunks.jsonl || true

      - name: Upload artifact (agent3-bm25)
        uses: actions/upload-artifact@v4
        with:
          name: agent3-bm25
          path: agent3-bm25

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add agent3-bm25/*
          git commit -m "agent3-bm25: rebuild $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
